  <script type="text/javascript" src="spec/BowlingGameTest.js"></script>

  <script type="text/javascript">
    var jasmineEnvironment = jasmine.getEnv();
    var htmlReporter = new jasmine.HtmlReporter();

    jasmineEnvironment.addReporter(htmlReporter);
    jasmineEnvironment.specFilter = function(spec) {
      return htmlReporter.specFilter(spec);
    };

    window.onload = function() {
      jasmineEnvironment.execute();
    };

  </script>
